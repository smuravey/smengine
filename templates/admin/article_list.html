<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Список статей</title>
	<link rel="stylesheet" href="/style/styleAdmin.css">
</head>
<body>
	<div id="container">
		<div class="menu shell">
			<ul>

				<li style="float:right;">%ulink%</li>
			</ul>
		</div>
		<div class="menu shell">
			<ul>
				<li><a href="/admin/list/a/0">Черновики</a></li>

			</ul>

			<div>
				<table>
					<tr><th>Заголовок</th><th>Дата публикации</th></tr>
					%list%
				</table>
				<div id="nav">

				</div>
			</div>
		</div>
